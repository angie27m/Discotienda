<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:panelGroup id="p" layout="block" style="border: 2px solid black; width: 40%; padding: 1%; margin: auto; margin-top: 5%; background-color: white; border-radius: 2%;">
                <h:panelGrid id="grid" columns="3" cellspacing="5" cellpadding="10" style="margin: auto;">

                    <p:outputLabel  value="Nombre"/>
                    <p:inputText id="nom" value="#{crearDiscoControl.nombre}"  style="width:95% "></p:inputText>
                    <p:message for="nom"/>

                    <p:outputLabel  value="Caratula"/>
                    <p:fileUpload value="#{crearDiscoControl.file}" mode="simple" skinSimple="true"/>
                    <h:outputLabel/>

                    <p:outputLabel  value="Artista"/>
                    <p:selectOneMenu id="ar" value="#{crearDiscoControl.artista}" style="width:90%">
                        <f:selectItem itemLabel="Selecciona" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{crearDiscoControl.artistaNombre}"/>  
                    </p:selectOneMenu>
                    <p:message for="ar"/>
                </h:panelGrid>
                <br></br>
                <p:commandButton value="Crear" ajax="false" action="#{crearDiscoControl.crearDisco}" style="margin-left:45%; width: 30%;"/>
                <p:growl id="messages" showDetail="true" />
            </h:panelGroup>

        </h:form>

    </h:body>
</html>
