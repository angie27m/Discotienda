<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de sesión</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" style="text-align: center;">
            <h1>INICIAR SESIÓN</h1>
        </h:panelGroup>
        <h:form>
            <h:panelGroup layout="block" >
                <h:panelGrid id="grid" columns="3" border="2" cellspacing="1" cellpadding="5" style="margin: auto;">
                    <p:outputLabel  value="#{msg.nombre}"/>
                    <p:inputText id="nom" value="#{login.nombre}" required="true" style="width:95% "></p:inputText>
                    <p:message for="nom"/>
                    <p:outputLabel value="#{msg.contrasena}"/>
                    <p:inputText id="contra" value="#{login.contrasena}" required="true" style="width:95% "></p:inputText>
                    <p:message for="contra"/>
                </h:panelGrid>
                <br></br>
                <p:commandButton id="add" value="#{msg.ingresar}" actionListener="#{login.iniciarSesion()}" style="margin-left:45%; width: 10%;"/>

            </h:panelGroup>
        </h:form> 
    </h:body>
</html>
